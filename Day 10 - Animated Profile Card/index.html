<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Animated Profile Card</title>
  </head>
  <body>
    <div class="card">
      <div class="lines"></div>
      <div class="imgBx">
        <img src="./github2.jpg" />
      </div>
      <div class="content">
        <div class="details">
          <h2>Gabriel Pinheiro<br /><span> Desenvolvedor Web</span></h2>
          <div class="data">
            <h3>342 <span>Posts</span></h3>
            <h3>120k <span>Followers</span></h3>
            <h3>285 <span>Following</span></h3>
          </div>
          <div class="actionBtn">
            <button>Follow</button>
            <button>Message</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
