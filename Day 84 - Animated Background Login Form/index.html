<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Background Login Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="leaves">
        <div class="set">
          <div><img src="./images/leaf_01.png" alt="leaf" /></div>
          <div><img src="./images/leaf_02.png" alt="leaf" /></div>
          <div><img src="./images/leaf_03.png" alt="leaf" /></div>
          <div><img src="./images/leaf_04.png" alt="leaf" /></div>
          <div><img src="./images/leaf_01.png" alt="leaf" /></div>
          <div><img src="./images/leaf_02.png" alt="leaf" /></div>
          <div><img src="./images/leaf_03.png" alt="leaf" /></div>
          <div><img src="./images/leaf_04.png" alt="leaf" /></div>
        </div>
      </div>
      <img src="./images/bg.jpg" alt="background" class="bg" />
      <img src="./images/girl.png" alt="" class="girl" />
      <img src="./images/trees.png" alt="" class="trees" />
      <div class="login">
        <h2>Sign In</h2>
        <div class="inputBox">
          <input type="text" placeholder="Username" />
        </div>
        <div class="inputBox">
          <input type="password" placeholder="Password" />
        </div>
        <div class="inputBox">
          <input type="submit" value="Login" id="btn" />
        </div>
        <div class="group">
          <a href="#">Forget Password</a>
          <a href="#">Signup</a>
        </div>
      </div>
    </section>
  </body>
</html>
