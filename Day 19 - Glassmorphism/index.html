<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism in card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="box">
        <h3>Popular Creator Rank List</h3>
        <div class="list">
          <div class="imgBx"><img src="./img/img1.png" alt="" /></div>
          <div class="content">
            <h2 class="rank"><small>#</small>1</h2>
            <h4>Eliana Ferreira</h4>
            <p>Digital artist</p>
          </div>
        </div>
        <div class="list">
          <div class="imgBx"><img src="./img/img2.png" alt="" /></div>
          <div class="content">
            <h2 class="rank"><small>#</small>2</h2>
            <h4>Daniel Jones</h4>
            <p>Backend Developer</p>
          </div>
        </div>
        <div class="list">
          <div class="imgBx"><img src="./img/img3.png" alt="" /></div>
          <div class="content">
            <h2 class="rank"><small>#</small>3</h2>
            <h4>Kaori Kawazaki</h4>
            <p>Illustrator Designer</p>
          </div>
        </div>
        <div class="list">
          <div class="imgBx"><img src="./img/img4.png" alt="" /></div>
          <div class="content">
            <h2 class="rank"><small>#</small>4</h2>
            <h4>Noah Anderson</h4>
            <p>Writer</p>
          </div>
        </div>
        <div class="list">
          <div class="imgBx"><img src="./img/img5.png" alt="" /></div>
          <div class="content">
            <h2 class="rank"><small>#</small>5</h2>
            <h4>Christina Shaw</h4>
            <p>Photoshop Expert</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
