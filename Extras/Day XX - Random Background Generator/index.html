<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random generated background</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <button onclick="generate()">Generate</button>
      <button onclick="circle()">Circle | Before</button>
    </div>
    <script src="
https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js
"></script>
    <script>
      let container = document.querySelector('.container');
      for (var i = 0; i <= 80; i++) {
        let blocks = document.createElement('div');
        blocks.classList.add('block');
        container.appendChild(blocks);
      }

      function generate() {
        anime({
          targets: '.block',
          translateX: function () {
            return anime.random(-700, 700);
          },
          translateY: function () {
            return anime.random(-500, 500);
          },
          scale: function () {
            return anime.random(1, 5);
          },
        });
      }
      function circle() {
        let circleBtn = document.querySelector('.circleBtn');
        container.classList.toggle('circle');
      }
      generate();
    </script>
  </body>
</html>
