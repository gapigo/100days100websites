<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <h1>Gradie</h1>
        <h5>Beautiful gradients in seconds</h5>
        <div class="imageContainer">
          <img src="./imagem.png" alt="imagem de celular" />
        </div>
      </div>
      <div class="right">
        <h1>Login</h1>
        <form action="">
          <label>
            <h3>Email</h3>
            <input type="email" name="" id="" placeholder="seu@email.com" />
          </label>
          <label>
            <h3>Password</h3>
            <input type="password" name="" id="" placeholder="******" />
          </label>
          <p>By creating an account, you agree to the Terms & Conditions</p>
          <button>Create an Account</button>
        </form>
      </div>
    </div>
  </body>
</html>
